<body>
    <script>

        // Write a function called getComputerChoice using Math.Random()
        // Math.random() has a range of greater than or equal to 0 and less than 1
        // Assign each one third of that range to rock, paper and scissors

        function getComputerChoice() {
            let num = Math.random();
            
                if (num >= 0 && num < 0.33)
                {
                   return  "Rock";
                }
                else if(num >= 0.33 && num < 0.66)
                {
                    return "Paper";
                }
                else
                {
                    return "Scissor";
                }

            
            }
  

        function humanInput () {
                let userInput = prompt("Enter your choice(rock,paper or scissors):");
                userInput = userInput.toLowerCase(); 
                return userInput;
            }

            // Write a logic to get human choice
            // Try to rewrite the below function using a do while loop instead of if else

            // the do while loop runs until the condition is false and eventually the loop breaks out
            // inside the do { this code} , we will write a if and else loop to return the choice
            // if the condition is true then it will ask the user to input his/her choice again
            // so in this situation, the condition = NOT a value that is euqal to EITHER rock,paper or scissor

        function getHumanChoice(){

            do {
                a = humanInput();

                if (a === "rock")
                {
                    return "Rock";
                }
                else if(a === "paper")
                {
                    return "Paper";
                }
                else if (a === "scissor")
                {
                    return "Scissor"; 
                }
               
                } while (a !== "rock" || a !== "paper" || a !== "scissor" );
        }      

            // Declare two variables to keep the score

            let humanScore = 0;
            let computerScore = 0;

            // write a logic to play a single round with humChoice and compChoice as parameters


            function playRound(humChoice,compChoice) {

                // if hc and cc are equal then make them play again
                // if both are not equal then score them according to their play conditions
         
               

                if(humChoice === "Rock") { 
                    if (compChoice === "Paper") {
                        console.log("You lost!");
                        computerScore++;
                        }
                    else 
                    {
                        console.log("You Won!");
                        humanScore++;
                    }    
                }

                if(humChoice === "Paper") {

                    if (compChoice === "Rock") {
                        console.log("You Won!");
                        humanScore++;
                        }
                    else {
                        console.log("You Lost!");
                        computerScore++;
                    }    
                }

                if(humChoice === "Scissor") {

                    if (compChoice === "Paper") {
                        console.log("You Won!");
                        humanScore++;
                        }
                    else {
                        console.log("You Lost!");
                        computerScore++;
                    }    
                }
            }
            

            function playGame() {
             let round = 5;
                for (i = 0; i < round; i++ ){
                    humChoice = getHumanChoice();
                    compChoice = getComputerChoice();
                    if (humChoice === compChoice) {
                        console.log("You have a Tie!!, Play again.");
                        console.log(`Your choice -  ${humChoice}`);
                        console.log(`Computer's choice -  ${compChoice}`);
                        console.log(`Your score = ${humanScore}`);
                        console.log(`Computer's score = ${computerScore}`);
                        round++;
                        continue ; }
                        
                    playRound(humChoice,compChoice);
            
                    console.log(`Your choice -  ${humChoice}`);
                    console.log(`Computer's choice -  ${compChoice}`);
                    console.log(`Your score = ${humanScore}`);
                    console.log(`Computer's score = ${computerScore}`);
                } 

                if(humanScore > computerScore) {
                    console.log("You won the game!");
                } else {
                     console.log("You lost the game!");
                }
                
            }
        
            
            playGame();

            
 
    </script>
